

<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">

  <body>

            <p class="password_double">
              <input name="password" type="text" class="validate[required,custom[email]] feedback-input" id="password_double" placeholder="رمز عبور مجدد" />
            </p>
      
      			<div class = "row" >
					<div class = "col-md-6 col-sm-6 col-xs-6">

					</div>
